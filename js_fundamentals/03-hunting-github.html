</head>

<body>
    <button>Click Me</button>
      <script>
      $(document).ready(
        function(){
          $('button').click(function(){
            // as soon as the AJAX request returns, displayName is invoked and passed data!
            //https://api.jquery.com/jquery.get/
            $.get('https://api.github.com/users/gabriela-v', hunting);
          });
        function hunting(data){
             $('body').append("<h1>"+data.login+"</h1>");
             console.log(data)
            
          }
        }
      );
      </script>
</body>
