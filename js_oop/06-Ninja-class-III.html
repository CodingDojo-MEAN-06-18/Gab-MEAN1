
<html>
	<head>
	<title>Ninja II class</title>
	<script type="text/javascript">

			class Ninja {
				constructor(name) {
					this.speed = 3;  
					this.strength = 3;  
					this.name = name; 
					this.health = 100;
				}
				sayName() {
					console.log(`My ninja name is ${this.name}!`);
				};
							
				showStats() {
					console.log(`Name: ${this.name}, Health: ${this.health}, Speed: ${this.speed}, Strength: ${this.strength}`);
				};

				drinkSake() {
					this.health += 10;
					console.log(`Ninja\'s new health: ${this.health}`);
				}
			}

			// Extend the Ninja class and create the Sensei class. A Sensei should have 200 Health, 10 speed, 
			// and 10 strength by default. In addition, a Sensei should have a new attribute called wisdom, 
			// and the default should be 10. Finally, add the speakWisdom() method. speakWisdom() should call the 
			// drinkSake() method from the Ninja class, before console.logging a wise message.

			class Sensei extends Ninja {
				constructor(name) {
					super(name);
					this.speed = 10;  
					this.strength = 10;  
					this.name = name; 
					this.health = 200;
					this.wisdom = 10;
				}

				speakWisdom() {
					super.drinkSake();
					console.log("What one programmer can do in one month, two programmers can do in two months.");
				}
			}

			var ninja1 = new Ninja("Hyabusa");
			ninja1.sayName();
			// -> "My ninja name is Hyabusa!"
			ninja1.showStats();
			// -> "Name: Hayabusa, Health: 100, Speed: 3, Strength: 3"
			ninja1.drinkSake();

			// example output
			const superSensei = new Sensei("Master Splinter");
			superSensei.speakWisdom();
			// -> "What one programmer can do in one month, two programmers can do in two months."
			superSensei.showStats();
			// -> "Name: Master Splinter, Health: 210, Speed: 10, Strength: 10"
