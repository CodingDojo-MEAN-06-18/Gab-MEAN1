<!DOCTYPE html>
<html>
<head>
	<title>BST Insert</title>
	<script type="text/javascript">

	
		function BST() {
			this.root = null;
		}


		BST.prototype.insert = function(value){
			if(this.root == null){
				this.root = new Node(value);
				return this;
			} else {
				this.root.insert(value);
				return this;
			}
		}

		function Node(value) {
			this.value = value;
			this.left = null;
			this.right = null;
		}

		Node.prototype.insert = function(value){
			if(value < this.value){
				if(this.left){
					this.left.insert(value);
				}
				else {
					this.left = new Node(value);
				}
			}
			else {
				if(this.right){
					this.right.insert(value);
				}
				else {
					this.right = new Node(value);
				}
			}
			return this;
		}

		var first = new BST();
		first.insert(30);
		first.insert(50);
		first.insert(37).insert(41);
		first.insert(33).insert(59);
		first.insert(1).insert(5).insert(30).insert(25).insert(21);
		console.log(first.root);

</script>
</head>
<body>

</body>
</html>
